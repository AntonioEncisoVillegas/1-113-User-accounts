{% extends 'base.html'%}

{% block title %} All Posts {% endblock title %}

{% block content %}
    <header>
        <h1>
            <a href="#"> Entries </a>
        </h1>
    </header>
    {% for post in object_list %}
    <div class="post-entry">
        <h2>
            <a href="{%url 'blog_detail' post.pk %}">
                {{ post.title }}
            </a>
        </h2>
        <p>{{ post.body }}</p>
    </div>    
    {% endfor %}
{% endblock content %}
